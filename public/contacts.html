<!DOCTYPE html>
<html>
<head>
	<title>All Contacts</title>
</head>
<body>
	<script type="text/javascript">
		fetch("/contacts")
		.then(res => res.json())
		.then((data)=>{
			for(value of data){
				let list = document.querySelector('#list')
				let li = document.createElement('li')
				li.innerHTML = `name: ${value.name}, age: ${value.age}`;
				list.appendChild(li)
			}
		});
	</script>
	<a href="/all-contacts">All Contacts</a>
	<ul id="list"></ul>
</body>
</html>
